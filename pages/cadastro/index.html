<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&family=Roboto+Slab&family=Open+Sans&family=Lato&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">

    <div class="logo-area">
        <img src="../../src/Logo.png" alt="Logo" class="logo">
    </div>

    <div class="form-area">

        <!-- FORM CORRIGIDO -->
        <form id="registerForm">
            
            <label for="name">Nome completo</label>
            <input type="text" id="name" placeholder="Seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>

            <div class="row">
                <div class="input-group">
                    <label for="age">Idade</label>
                    <input type="number" id="age" placeholder="10" required>
                </div>

                <div class="input-group">
                    <label for="weight">Peso (kg)</label>
                    <input type="number" id="weight" placeholder="65" required>
                </div>
            </div>

            <label for="gender">Sexo</label>
            <select id="gender" required>
                <option value="">Selecione seu sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="belt">Faixa de Jiu-Jitsu</label>
            <select id="belt" required>
                <option value="">Selecione sua faixa</option>
                <option value="branca">Branca</option>
                <option value="amarela">Amarela</option>
                <option value="laranja">Laranja</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
                <option value="roxa">Roxa</option>
                <option value="marrom">Marrom</option>
                <option value="preta">Preta</option>
            </select>

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <div class="to-login">
                <span>Já tem uma conta?</span>
                <a href="../login/index.html">Entrar</a>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

    </div>
</div>

<!-- IMPORTA O JS DO CADASTRO -->
<script src="cadastro.js"></script>

</body>
</html>
